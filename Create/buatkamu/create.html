<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buat Kamu</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #1e3c72, #2a5298);
            background-image: url('gambar/1.jfif');
            background-position: center;
            background-size: cover;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            width: 85%;
            max-width: 500px;
            padding: 30px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 1.8em;
            color: #ffd700;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            font-size: 1em;
            text-align: left;
            color: #f0f0f0;
        }

        textarea,
        input {
            width: 93%;
            padding: 15px;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.8);
            color: #333;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        textarea:focus,
        input:focus {
            outline: none;
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .btn {
            padding: 15px 30px;
            font-size: 1em;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 6px 10px rgba(255, 70, 92, 0.4);
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(255, 70, 92, 0.5);
        }

        .btn:active {
            transform: translateY(2px);
            box-shadow: 0 4px 6px rgba(255, 70, 92, 0.3);
        }

        .btn-secondary {
            margin-top: 15px;
            background: linear-gradient(45deg, #36d1dc, #5b86e5);
        }

        .btn-secondary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(79, 172, 254, 0.5);
        }

        footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #ccc;
        }

        footer a {
            color: #ffd700;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #ff416c;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Untuk Kamu</h1>
        <form id="poemForm">
            <label for="teks1">Pesan 1</label>
            <input type="text" id="teks1" placeholder="Masukkan pesan pertama..." required />

            <label for="textsec2">Pesan Panjang</label>
            <textarea id="textsec2" rows="6" placeholder="Masukkan pesan panjang..." required></textarea>

            <button type="submit" class="btn">Buat Link</button>
        </form>

        <button id="copyLink" class="btn btn-secondary" style="display: none;">Salin Link</button>

        <footer>
            Dibuat oleh <a href="#">Edy & Cindy</a>
        </footer>
    </div>

    <script>
        const form = document.getElementById('poemForm');
        const copyLinkButton = document.getElementById('copyLink');
        let generatedLink = '';

        form.addEventListener('submit', function (e) {
            e.preventDefault();

            // Ambil nilai dari input
            const teks1 = encodeURIComponent(document.getElementById('teks1').value.trim());
            const textsec2 = encodeURIComponent(document.getElementById('textsec2').value.trim());

            // Validasi input kosong
            if (!teks1 || !textsec2) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error!',
                    text: 'Semua kolom harus diisi!',
                    confirmButtonColor: '#ff4b2b',
                });
                return;
            }

            // Buat link dengan query string
            generatedLink = `https://epromod.github.io/Bucin/Create/buatkamu/index.html?teks1=${teks1}&textsec2=${textsec2}`;

            // Tampilkan notifikasi dengan SweetAlert2
            Swal.fire({
                icon: 'success',
                title: 'Berhasil!',
                html: `Copy link di bawah ini:<br><a href="${generatedLink}" target="_blank">${generatedLink}</a>`,
                confirmButtonColor: '#36d1dc',
            });

            // Tampilkan tombol salin link
            copyLinkButton.style.display = 'block';
        });

        copyLinkButton.addEventListener('click', function () {
            if (generatedLink) {
                navigator.clipboard.writeText(generatedLink).then(() => {
                    Swal.fire({
                        icon: 'success',
                        title: 'Link Disalin!',
                        text: 'Link berhasil disalin ke clipboard.',
                        confirmButtonColor: '#36d1dc',
                    });
                }).catch(() => {
                    Swal.fire({
                        icon: 'error',
                        title: 'Gagal!',
                        text: 'Tidak dapat menyalin link. Coba lagi!',
                        confirmButtonColor: '#ff4b2b',
                    });
                });
            }
        });
    </script>
</body>

</html>
