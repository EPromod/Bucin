<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spesial Untuk Kamu ‚ù§Ô∏è</title>
    
    <!-- Impor Font dan Library SweetAlert2 -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <style>
        :root {
            --bg-color: #1a1a2e;
            --primary-color: #e94560;
            --secondary-color: #0f3460;
            --text-color: #f0f0f0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* DIUBAH: Latar belakang gradien animasi */
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
             background-image: url(img/t.jpg);
            background-size: cover;
            animation: gradientBG 15s ease infinite;
            overflow: hidden;
            color: var(--text-color);
        }

         body::before {
            content: "\00A9  Edy | Cindy";
            color: hsl(0, 0%, 100%);
            opacity: .22;
            font-size: 11pt;
            position: fixed;
            bottom: 25px;
            right: 25px;
            z-index: 2
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            opacity: 0;
            transform: scale(0.9);
            animation: fadeInContainer 1.5s ease-out forwards;
        }
        
        @keyframes fadeInContainer { to { opacity: 1; transform: scale(1); } }

        #hadiah {
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        #hadiah:hover {
            transform: scale(1.1) rotate(5deg);
        }
        #hadiah img {
            width: 150px;
            height: 150px;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.3));
        }

        #pesanAwal {
            font-family: 'Pacifico', cursive;
            font-size: 2em;
            margin-top: 20px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.4);
        }

        .heart {
            position: absolute;
            font-size: 2rem;
            color: var(--primary-color);
            top: -10vh;
            animation: fall linear infinite;
            opacity: 0;
            text-shadow: 0 0 10px var(--primary-color);
        }
        
        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0); opacity: 1; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }

        /* DIUBAH: Kustomisasi tampilan SweetAlert2 */
        .custom-swal {
            background: rgba(255, 255, 255, 0.1) !important;
            backdrop-filter: blur(10px) !important;
            border-radius: 15px !important;
            border: 1px solid rgba(255, 255, 255, 0.2) !important;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37) !important;
        }
        .custom-swal .swal2-title {
            color: white !important;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
        }
        .custom-swal .swal2-html-container {
            color: #EAEAEA !important;
        }
        .custom-swal .swal2-confirm {
            background: var(--primary-color) !important;
            border: none !important;
            border-radius: 50px !important;
            padding: 10px 25px !important;
            box-shadow: 0 4px 15px rgba(233, 69, 96, 0.4) !important;
            transition: transform 0.2s ease !important;
        }
        .custom-swal .swal2-confirm:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <!-- GANTI DI SINI: Link untuk musik latar -->
    <audio id="lagu" src="img/b.mp3" loop></audio>

    <div class="container" id="container">
        <div id="hadiah" onclick="bukaHadiah()">
            <!-- GANTI DI SINI: Gambar amplop/hadiah awal -->
            <img src="img/envelope.png" alt="Amplop">
        </div>
        <p id="pesanAwal">Klik Amplop Ini Ya!</p>
    </div>

    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerText = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 4 + 's';
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 7000);
        }

        async function bukaHadiah() {
            document.getElementById('container').style.display = 'none';
            document.getElementById('lagu').play();
            setInterval(createHeart, 300);

            // ===== Pesan Pertama =====
            await Swal.fire({
                title: 'Hai Kamu yang Cantik!',
                text: 'Aku punya sesuatu yang mau aku bilang...',
                imageUrl: 'img/emh.gif',
                imageWidth: 120, imageHeight: 120,
                confirmButtonText: 'Apa itu? üëâ',
                customClass: { popup: 'custom-swal' }
            });

            // ===== Pesan Kedua =====
            await Swal.fire({
                title: 'Mungkin ini terdengar klise, tapi...',
                text: 'Setiap hari aku selalu bersyukur karena ada kamu di hidup aku.',
                imageUrl: 'img/glg.gif',
                imageWidth: 120, imageHeight: 120,
                confirmButtonText: 'Terus? üòä',
                customClass: { popup: 'custom-swal' }
            });

            // ===== Pesan Ketiga =====
            await Swal.fire({
                title: 'Kamu itu alasanku tersenyum',
                text: 'Walaupun kadang aku suka bikin kamu kesel, maafin yaa üò£',
                imageUrl: 'img/gumush.gif',
                imageWidth: 120, imageHeight: 120,
                confirmButtonText: 'Iya dimaafin hehe',
                customClass: { popup: 'custom-swal' }
            });
            
            // ===== Pesan Terakhir dengan Tombol WhatsApp =====
            await Swal.fire({
                title: 'Intinya aku cuma mau bilang...',
                html: '<b style="font-size: 1.5em; color: #e94560;">AKU SAYANG BANGET SAMA KAMU! ‚ù§Ô∏è</b><br><br>Jangan pernah pergi yaa.',
                imageUrl: 'img/pandapukpuk.gif',
                imageWidth: 120, imageHeight: 120,
                confirmButtonText: 'Balas di WhatsApp üíå', // DIUBAH: Teks tombol
                customClass: { popup: 'custom-swal' }
            }).then((result) => {
                // DIUBAH: Aksi setelah tombol diklik
                if (result.isConfirmed) {
                    kirimPesan();
                }
            });
        }

        // --- FUNGSI BARU UNTUK MENGIRIM PESAN WHATSAPP ---
        function kirimPesan() {
            // GANTI DI SINI: Nomor WhatsApp kamu (gunakan 62, bukan 0)
            const nomorWa = "";
            
            // GANTI DI SINI: Pesan default yang akan dikirim
            const pesanWa = "Pesan kamu udah aku baca! Aku juga sayang banget sama kamu ‚ù§Ô∏è";

            // Membuat URL WhatsApp
            const url = `https://api.whatsapp.com/send?phone=${nomorWa}&text=${encodeURIComponent(pesanWa)}`;
            
            // Membuka URL di tab baru
            window.open(url, '_blank');
        }

        // untuk security

        document.addEventListener('keydown', function (event) {
            // Menonaktifkan Ctrl+S (Simpan)
            if (event.ctrlKey && event.key === 's') {
                event.preventDefault();
                alert('Menyimpan halaman ini dinonaktifkan.');
            }

            // Menonaktifkan Ctrl+P (Cetak)
            if (event.ctrlKey && event.key === 'p') {
                event.preventDefault();
                alert('Mencetak halaman ini dinonaktifkan.');
            }

            // Menonaktifkan Ctrl+U (Lihat Sumber Halaman)
            if (event.ctrlKey && event.key === 'u') {
                event.preventDefault();
                alert('Melihat sumber halaman dinonaktifkan.');
            }

            // Menonaktifkan Ctrl+F dan Ctrl+G (Kolom Pencarian)
            if (event.ctrlKey && (event.key === 'f' || event.key === 'g')) {
                event.preventDefault();
                alert('Fungsi pencarian di halaman ini dinonaktifkan.');
            }

            // Menonaktifkan Ctrl+C (Salin)
            if (event.ctrlKey && event.key === 'c') {
                event.preventDefault();
                alert('Menyalin konten dinonaktifkan.');
            }

            // Menonaktifkan Ctrl+A (Pilih Semua)
            if (event.ctrlKey && event.key === 'a') {
                event.preventDefault();
                alert('Memilih semua konten dinonaktifkan.');
            }

            // Menonaktifkan F12 (Alat Pengembang)
            if (event.key === 'F12') {
                event.preventDefault();
                alert('Alat pengembang dinonaktifkan.');
            }
        });

        // Menonaktifkan menu klik kanan (menu konteks)
        document.addEventListener('contextmenu', function (event) {
            event.preventDefault();
            alert('Klik kanan dinonaktifkan.');
        });
    </script>
</body>

</html>
