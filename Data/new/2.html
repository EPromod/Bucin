<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesan dari Bintang ✨</title>

    <!-- Impor Library & Font -->
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Lato:wght@300;400&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/typeit@8.7.0/dist/index.umd.js"></script>

    <style>
        :root {
            --bg-gradient-start: #0f0c29;
            --bg-gradient-mid: #302b63;
            --bg-gradient-end: #24243e;
            --primary-color: #f92b75;
            --gold-color: #FFD700;
            --text-color: #EAEAEA;
            --font-title: 'Cinzel', serif;
            --font-body: 'Lato', sans-serif;
        }

        html,
        body {
            position: relative;
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: var(--font-body);
            background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-mid), var(--bg-gradient-end));
            background-image: url(img/i.jpg);
            background-size: cover;
            color: var(--text-color);
            overflow: hidden;
            cursor: none;
            /* Sembunyikan kursor default */
        }

         body::before {
            content: "\00A9  Edy | Cindy";
            color: hsl(0, 0%, 100%);
            opacity: .22;
            font-size: 11pt;
            position: fixed;
            bottom: 25px;
            right: 25px;
            z-index: 2
        }

        /* Latar Belakang Partikel Bintang */
        #star-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Overlay Awal */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: rgba(0, 0, 0, 0.85);
            z-index: 100;
            transition: opacity 1.5s ease;
        }

        .heart-button {
            animation: pulse 2s infinite;
        }

        .heart-button svg {
            width: 60px;
            height: 60px;
            fill: var(--primary-color);
        }

        .overlay p {
            margin-top: 15px;
            font-size: 1.2em;
            letter-spacing: 2px;
            text-shadow: 0 0 10px var(--primary-color);
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.15);
            }

            100% {
                transform: scale(1);
            }
        }

        /* Swiper & Slides */
        .swiper {
            width: 100%;
            height: 100%;
        }

        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .slide-content {
            text-align: center;
            padding: 40px;
            max-width: 550px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .slide-content .gambar {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 50%;
            padding: 5px;
            background: rgba(255, 255, 255, 0.1);
            margin-bottom: 25px;
        }

        .slide-content h1 {
            font-family: var(--font-title);
            font-size: 2.5em;
            margin-bottom: 20px;
            background: linear-gradient(45deg, var(--gold-color), #fff, #c5a639);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .slide-content p {
            font-size: 1.2em;
            line-height: 1.7;
            font-weight: 300;
        }

        .content-item {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        .swiper-slide-active .content-item {
            opacity: 1;
            transform: translateY(0);
        }

        .swiper-slide-active .content-item:nth-child(1) {
            transition-delay: 0.2s;
        }

        .swiper-slide-active .content-item:nth-child(2) {
            transition-delay: 0.4s;
        }

        .swiper-slide-active .content-item:nth-child(3) {
            transition-delay: 0.6s;
        }

        /* Teks Akhir */
        .final-text-container {
            max-width: 700px;
            padding: 0 20px;
            text-align: center;
        }

        #pesan-final {
            font-size: 1.5em;
            /* Diperbesar */
            line-height: 1.8;
            min-height: 250px;
            font-weight: 400;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
            /* Shadow emas */
        }

        /* Tombol Balas */
        #reply-button {
            opacity: 0;
            visibility: hidden;
            margin-top: 30px;
            padding: 12px 25px;
            font-family: var(--font-body);
            font-size: 1em;
            font-weight: 700;
            color: var(--gold-color);
            background-color: transparent;
            border: 2px solid var(--gold-color);
            border-radius: 50px;
            cursor: none;
            transition: all 0.5s ease;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
        }

        #reply-button:hover {
            background-color: var(--gold-color);
            color: var(--bg-gradient-start);
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.7);
            transform: scale(1.05);
        }
    </style>
</head>

<body>

    <!-- Latar Belakang & Kursor -->
    <canvas id="star-canvas"></canvas>
    <div class="cursor-trail main-cursor" id="main-cursor"></div>

    <!-- GANTI DI SINI: Link untuk musik latar -->
    <audio id="lagu" src="https://audio.jukehost.co.uk/5VfcVfr1D3fIU8m27X85m5HVkPyRIhQr" loop></audio>

    <!-- Overlay Awal -->
    <div class="overlay" id="overlay">
        <div class="heart-button" id="mulai">
            <svg viewBox="0 0 24 24">
                <path
                    d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z">
                </path>
            </svg>
        </div>
        <p>Sentuh Hatinya</p>
    </div>

    <!-- Konten Utama -->
    <div class="swiper">
        <div class="swiper-wrapper">

            <!-- Slide 1 -->
            <div class="swiper-slide">
                <div class="slide-content">
                    <img src="img/emh.gif" alt="gif" class="gambar content-item">
                    <h1 class="content-item">Untuk Kamu</h1>
                    <p class="content-item">Di antara jutaan bintang, aku membuat satu pesan khusus untukmu. </br>Geser
                        untuk melihatnya →</p>
                </div>
            </div>

            <!-- Slide 2 -->
            <div class="swiper-slide">
                <div class="slide-content">
                    <img src="img/pandapukpuk.gif" alt="gif" class="gambar content-item">
                    <h1 class="content-item">Setiap Momen</h1>
                    <p class="content-item">Aku sering berpikir, betapa beruntungnya aku bisa mengenalmu. </br>Kamu
                        membawa cahaya di hari-hariku.</br>Geser untuk melihatnya →</br></p>
                </div>
            </div>

            <!-- Slide 3 (Final) -->
            <div class="swiper-slide">
                <div class="final-text-container">
                    <p id="pesan-final" class="content-item"></p>
                    <!-- GANTI DI SINI: Nomor WhatsApp & Pesan Balasan -->
                    <button id="reply-button"
                        onclick="balasPesan('', 'Aku juga sayang kamu! Pesannya udah aku baca ❤️')">Balas Pesan
                        Ini</button>
                </div>
            </div>

        </div>
    </div>

    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script>
        // --- Skrip Latar Belakang Bintang & Kursor ---
        const canvas = document.getElementById('star-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        let stars = [];
        for (let i = 0; i < 150; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: Math.random() * 1.5,
                alpha: Math.random(),
                dAlpha: 0.01 * (Math.random() > 0.5 ? 1 : -1)
            });
        }
        function drawStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            stars.forEach(star => {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                star.alpha += star.dAlpha;
                if (star.alpha <= 0 || star.alpha >= 1) star.dAlpha *= -1;
                ctx.fillStyle = `rgba(255, 255, 255, ${star.alpha})`;
                ctx.fill();
            });
            requestAnimationFrame(drawStars);
        }
        drawStars();

        const mainCursor = document.getElementById('main-cursor');
        const trails = [];
        window.addEventListener('mousemove', e => {
            mainCursor.style.left = e.clientX + 'px';
            mainCursor.style.top = e.clientY + 'px';

            const trail = document.createElement('div');
            trail.className = 'cursor-trail';
            document.body.appendChild(trail);
            trail.style.left = e.clientX + 'px';
            trail.style.top = e.clientY + 'px';
            trails.push(trail);

            setTimeout(() => {
                trail.style.opacity = '0';
                trail.style.transform = `translate(-50%, -50%) scale(2)`;
                setTimeout(() => trail.remove(), 500);
                trails.shift();
            }, 100);
        });

        // --- Skrip Swiper & Konten ---
        const swiper = new Swiper('.swiper', { loop: false, on: { slideChange: function () { if (this.activeIndex === 2) { mulaiMengetik(); } } } });

        let sudahMengetik = false;
        function mulaiMengetik() {
            if (sudahMengetik) return;
            sudahMengetik = true;
            new TypeIt("#pesan-final", {
                speed: 60, startDelay: 900, waitUntilVisible: true,
                afterComplete: (instance) => {
                    instance.destroy();
                    const replyButton = document.getElementById('reply-button');
                    replyButton.style.visibility = 'visible';
                    replyButton.style.opacity = '1';
                }
            })
                .type('Di antara milyaran bintang di galaksi ini,', { delay: 400 })
                .break({ delay: 500 })
                .type('aku paling bersyukur menemukan cahayamu.', { delay: 500 })
                .break({ delay: 600 }).delete(29, { delay: 500 })
                .type('aku paling bersyukur <strong style="color:var(--primary-color)">bertemu denganmu.</strong>', { delay: 500 })
                .break({ delay: 600 })
                .type('Terima kasih untuk segalanya.')
                .break({ delay: 500 })
                .type('I love you to the moon and back. ❤️')
                .go();
        }

        // --- Skrip Fungsional ---
        document.getElementById('mulai').addEventListener('click', function () {
            document.getElementById('lagu').play().catch(e => console.log("Autoplay dicegah oleh browser."));
            const overlay = document.getElementById('overlay');
            overlay.style.opacity = '0';
            setTimeout(() => { overlay.style.display = 'none'; }, 1500);
        });

        function balasPesan(nomor, pesan) {
            const url = `https://api.whatsapp.com/send?phone=${nomor}&text=${encodeURIComponent(pesan)}`;
            window.open(url, '_blank');
        }

        // untuk security

        document.addEventListener('keydown', function (event) {
            // Menonaktifkan Ctrl+S (Simpan)
            if (event.ctrlKey && event.key === 's') {
                event.preventDefault();
                alert('Menyimpan halaman ini dinonaktifkan.');
            }

            // Menonaktifkan Ctrl+P (Cetak)
            if (event.ctrlKey && event.key === 'p') {
                event.preventDefault();
                alert('Mencetak halaman ini dinonaktifkan.');
            }

            // Menonaktifkan Ctrl+U (Lihat Sumber Halaman)
            if (event.ctrlKey && event.key === 'u') {
                event.preventDefault();
                alert('Melihat sumber halaman dinonaktifkan.');
            }

            // Menonaktifkan Ctrl+F dan Ctrl+G (Kolom Pencarian)
            if (event.ctrlKey && (event.key === 'f' || event.key === 'g')) {
                event.preventDefault();
                alert('Fungsi pencarian di halaman ini dinonaktifkan.');
            }

            // Menonaktifkan Ctrl+C (Salin)
            if (event.ctrlKey && event.key === 'c') {
                event.preventDefault();
                alert('Menyalin konten dinonaktifkan.');
            }

            // Menonaktifkan Ctrl+A (Pilih Semua)
            if (event.ctrlKey && event.key === 'a') {
                event.preventDefault();
                alert('Memilih semua konten dinonaktifkan.');
            }

            // Menonaktifkan F12 (Alat Pengembang)
            if (event.key === 'F12') {
                event.preventDefault();
                alert('Alat pengembang dinonaktifkan.');
            }
        });

        // Menonaktifkan menu klik kanan (menu konteks)
        document.addEventListener('contextmenu', function (event) {
            event.preventDefault();
            alert('Klik kanan dinonaktifkan.');
        });

    </script>
</body>


</html>
