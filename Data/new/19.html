<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Di Tepi Pantai Bersamamu</title>

    <!-- Impor Library & Font Baru -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,400;1,700&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/typeit@8.7.0/dist/index.umd.js"></script>

    <style>
        :root {
            /* PALET WARNA BARU: Senja di Tepi Pantai */
            --bg-overlay: rgba(25, 25, 45, 0.7);
            --primary-color: #fafafa; /* Pasir Putih */
            --highlight-color: #ff8c69; /* Oranye Matahari Terbenam */
            --text-shadow: 0px 3px 12px rgba(0, 0, 0, 0.85);
            --font-main: 'Merriweather', serif;
            --font-ui: 'Montserrat', sans-serif;
        }

        html {
            position: relative;
            height: 100%;
            margin: 0; padding: 0;
            font-family: var(--font-main);
            color: var(--primary-color);
            overflow: hidden;
            background-color: #19192d;
            cursor: pointer;
        }
         body::before {
            content: "\00A9  Edy | Cindy";
            color: hsl(0, 0%, 100%);
            opacity: .22;
            font-size: 11pt;
            position: fixed;
            bottom: 25px;
            right: 25px;
            z-index: 2
        }
        #background-video-container {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -2;
            overflow: hidden;
        }
        #background-video {
            position: absolute;
            top: 50%; left: 50%;
            min-width: 100%; min-height: 100%;
            width: auto; height: auto;
            transform: translateX(-50%) translateY(-50%);
            object-fit: cover;
            
        }
        .bg-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: radial-gradient(circle, transparent 40%, var(--bg-overlay) 90%);
            z-index: -1;
        }

        .centered-container {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            text-align: center;
            width: 90%;
            max-width: 900px;
        }
        
        #initial-prompt { transition: opacity 2s ease; }
        #initial-prompt .icon { animation: gentle-bob 3.5s infinite ease-in-out; }
        #initial-prompt img {
            width: 70px;
            filter: drop-shadow(0 0 20px var(--primary-color));
        }
        #initial-prompt p {
            margin-top: 25px;
            font-size: 1.25em;
            color: white;
            font-family: var(--font-ui);
            font-weight: 300;
        }
        @keyframes gentle-bob {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-12px); }
        }
        
        /* KONTENER CERITA BARU */
        .story-page {
            visibility: hidden; opacity: 0;
            transition: opacity 1.5s ease-out, transform 1.5s ease-out;
            transform: translate(-50%, -45%); /* Start slightly above */
        }
        .story-page.active { 
            visibility: visible; 
            opacity: 1; 
            transform: translate(-50%, -50%);
        }
        
        .story-text {
            font-size: 2.1em;
            font-style: italic;
            line-height: 1.9;
            text-shadow: var(--text-shadow);
        }
        
        #final-text { font-size: 2.1em; }
        
        #reply-button {
            visibility: hidden; opacity: 0;
            margin-top: 50px;
            font-family: var(--font-ui);
            font-size: 1.05em;
            font-weight: 400;
            padding: 15px 40px;
            color: var(--primary-color);
            background: transparent;
            border: 1.5px solid rgba(250, 250, 250, 0.8);
            border-radius: 50px;
            transition: all 0.5s ease 1s;
        }
        #reply-button:hover { 
            background: var(--highlight-color); 
            color: #19192d; 
            border-color: var(--highlight-color);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 140, 105, 0.4);
        }

        @media screen and (max-width: 768px) {
            .story-text, #final-text { font-size: 1.6em; }
        }

        .next-prompt {
            position: absolute;
            width: 100%;
            left: 0;
            bottom: -70px;
            font-family: var(--font-ui);
            font-weight: 300;
            font-size: 1em;
            color: rgba(250, 250, 250, 0.6);
            visibility: hidden;
            opacity: 0;
            animation: blink-soft 3s infinite ease-in-out;
            transition: visibility 0.5s, opacity 0.5s;
        }
        .next-prompt.visible {
            visibility: visible;
            opacity: 1;
        }
        @keyframes blink-soft {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 0.8; }
        }
    </style>
</head>
<body>
    
    <div id="background-video-container">
        <!-- GANTI DI SINI: Link video MP4 pemandangan pantai saat senja -->
        <video autoplay muted loop playsinline id="background-video">
            <source src="img/ru.mp4" type="video/mp4">
        </video>
    </div>
    <div class="bg-overlay"></div>
    
    <!-- GANTI DI SINI: Musik latar piano dan ombak -->
    <audio id="lagu" src="img/vrc.mp3" loop></audio>

    <div class="centered-container" id="initial-prompt">
        <div class="icon" id="start-story">
            <!-- GANTI DI SINI: Ikon pembuka (kerang) -->
            <img src="img/rt4.gif" alt="Kerang Laut">
        </div>
        <p>Sentuh untuk Membuka Cerita</p>
    </div>

    <!-- Halaman-halaman Cerita -->
    <div id="page1" class="story-page centered-container">
        <p class="story-text" id="text1"></p>
        <p class="next-prompt" id="prompt1">Lanjutkan cerita...</p>
    </div>
    <div id="page2" class="story-page centered-container">
        <p class="story-text" id="text2"></p>
        <p class="next-prompt" id="prompt2">Lanjutkan cerita...</p>
    </div>
    <div id="page3" class="story-page centered-container">
        <p id="final-text"></p>
        <!-- GANTI DI SINI: Nomor WhatsApp & Pesan Balasan -->
        <button id="reply-button" onclick="balasPesan('', 'Setiap momen bersamamu selalu istimewa. ðŸ’–')">Balas Perasaanku</button>
    </div>

    <script>
        const initialPrompt = document.getElementById('initial-prompt');
        const storyPages = [null, document.getElementById('page1'), document.getElementById('page2'), document.getElementById('page3')];
        const prompts = [null, document.getElementById('prompt1'), document.getElementById('prompt2')];
        let currentPage = 0;
        let isStoryStarted = false;
        let typeItInstances = []; 

        document.body.addEventListener('click', () => {
            if (!isStoryStarted) {
                isStoryStarted = true;
                document.getElementById('lagu').play().catch(e => {});
                initialPrompt.style.opacity = '0';
                setTimeout(() => {
                    initialPrompt.style.display = 'none';
                    showPage(1);
                }, 2000);
            } else {
                if (currentPage > 0 && currentPage < storyPages.length - 1) {
                    if (typeItInstances[currentPage] && typeItInstances[currentPage].is('completed')) {
                        showPage(currentPage + 1);
                    }
                }
            }
        });
        
        function showPage(index) {
            if (currentPage > 0) {
                storyPages[currentPage].classList.remove('active');
            }
            if (prompts[currentPage]) {
                prompts[currentPage].classList.remove('visible');
            }

            setTimeout(() => {
                storyPages[index].classList.add('active');
                currentPage = index;
                startTypingForPage(index);
            }, currentPage > 0 ? 1500 : 0);
        }
        
        function startTypingForPage(pageIndex) {
            let targetId, textContent;
            
            if (typeItInstances[pageIndex]) {
                typeItInstances[pageIndex].destroy();
            }

            switch(pageIndex) {
                case 1:
                    targetId = '#text1';
                    textContent = 'Debur ombak menjadi musik latar,<br>saat semesta hanya tentang kita berdua.';
                    break;
                case 2:
                    targetId = '#text2';
                    textContent = 'Langit melukiskan warna senja terindahnya,<br>seperti caramu mewarnai setiap hariku.';
                    break;
                case 3:
                    targetId = '#final-text';
                    textContent = [
                        'Orang-orang mencari keindahan di ujung cakrawala.',
                        'Tapi aku... menemukannya tepat di sini, di sampingku.',
                        'Pantai ini bukan lagi sekadar pasir dan lautan.',
                        'Pantai ini menjadi istimewa...',
                        '<strong style="font-size: 1.3em; color: var(--highlight-color); display: block; margin-top: 25px;">...karena aku menikmatinya bersamamu.</strong>'
                    ];
                    break;
            }

            const isFinalPage = pageIndex === 3;

            typeItInstances[pageIndex] = new TypeIt(targetId, {
                strings: textContent,
                speed: 85,
                lifeLike: true,
                startDelay: 1000,
                waitUntilVisible: true,
                afterComplete: (instance) => {
                    if (!isFinalPage) {
                        if (prompts[pageIndex]) {
                            prompts[pageIndex].classList.add('visible');
                        }
                    } else {
                        const replyButton = document.getElementById('reply-button');
                        replyButton.style.visibility = 'visible';
                        replyButton.style.opacity = '1';
                    }
                }
            }).go();
        }

        function balasPesan(nomor, pesan) {
            window.open(`https://api.whatsapp.com/send?phone=${nomor}&text=${encodeURIComponent(pesan)}`, '_blank');
        }

                     // untuk security
                     
       document.addEventListener('keydown', function(event) {
    // Menonaktifkan Ctrl+S (Simpan)
    if (event.ctrlKey && event.key === 's') {
        event.preventDefault();
        alert('Menyimpan halaman ini dinonaktifkan.');
    }

    // Menonaktifkan Ctrl+P (Cetak)
    if (event.ctrlKey && event.key === 'p') {
        event.preventDefault();
        alert('Mencetak halaman ini dinonaktifkan.');
    }

    // Menonaktifkan Ctrl+U (Lihat Sumber Halaman)
    if (event.ctrlKey && event.key === 'u') {
        event.preventDefault();
        alert('Melihat sumber halaman dinonaktifkan.');
    }

    // Menonaktifkan Ctrl+F dan Ctrl+G (Kolom Pencarian)
    if (event.ctrlKey && (event.key === 'f' || event.key === 'g')) {
        event.preventDefault();
        alert('Fungsi pencarian di halaman ini dinonaktifkan.');
    }

    // Menonaktifkan Ctrl+C (Salin)
    if (event.ctrlKey && event.key === 'c') {
        event.preventDefault();
        alert('Menyalin konten dinonaktifkan.');
    }

    // Menonaktifkan Ctrl+A (Pilih Semua)
    if (event.ctrlKey && event.key === 'a') {
        event.preventDefault();
        alert('Memilih semua konten dinonaktifkan.');
    }

    // Menonaktifkan F12 (Alat Pengembang)
    if (event.key === 'F12') {
        event.preventDefault();
        alert('Alat pengembang dinonaktifkan.');
    }
});

// Menonaktifkan menu klik kanan (menu konteks)
document.addEventListener('contextmenu', function(event) {
    event.preventDefault();
    alert('Klik kanan dinonaktifkan.');
});
    </script>
</body>

</html>
